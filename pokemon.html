<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Memory Pok√©mon: Sfida di Lucario</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://wallpapercave.com/wp/wp2754148.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            margin-bottom: 30px;
            font-size: 3em;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 120px);
            grid-template-rows: repeat(4, 120px);
            gap: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(8px);
        }

        .card {
            width: 120px;
            height: 120px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            backface-visibility: hidden;
            background-size: cover;
            background-position: center;
        }

        .card-front {
            background-color: #fff;
            transform: rotateY(180deg);
        }

        .card-back {
            background-image: url('https://images.alphacoders.com/133/1331215.png');
            background-color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .matched .card-inner {
            cursor: default;
            box-shadow: 0 0 20px 5px #4caf50;
        }

        .message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #fff;
            font-weight: bold;
            text-shadow: 1px 1px 4px #000;
        }
    </style>
</head>
<body>

    <h1>Memory Pok√©mon: Sfida di Lucario</h1>
    <div class="game-container"></div>
    <div class="message"></div>

    <script>
        const pokemonImages = [
            "1", "4", "7", "25", "39", "52", "133", "143"
        ];
        const cards = [...pokemonImages, ...pokemonImages]; // 16 carte, 8 coppie

        // Mescola le carte
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        shuffle(cards);

        const container = document.querySelector('.game-container');
        const message = document.querySelector('.message');
        let flippedCards = [];
        let matchedPairs = 0;

        cards.forEach(id => {
            const card = document.createElement('div');
            card.classList.add('card');

            const cardInner = document.createElement('div');
            cardInner.classList.add('card-inner');

            const front = document.createElement('div');
            front.classList.add('card-front');
            front.style.backgroundImage = `url(https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${id}.png)`;

            const back = document.createElement('div');
            back.classList.add('card-back');

            cardInner.appendChild(front);
            cardInner.appendChild(back);
            card.appendChild(cardInner);

            card.addEventListener('click', () => {
                if (card.classList.contains('flipped') || flippedCards.length === 2) return;

                card.classList.add('flipped');
                flippedCards.push({ element: card, id });

                if (flippedCards.length === 2) {
                    const [first, second] = flippedCards;
                    if (first.id === second.id) {
                        first.element.classList.add('matched');
                        second.element.classList.add('matched');
                        matchedPairs++;
                        if (matchedPairs === 8) {
                            message.textContent = "üéâ Hai vinto! Tutti i Pok√©mon sono stati abbinati!";
                        }
                        flippedCards = [];
                    } else {
                        setTimeout(() => {
                            first.element.classList.remove('flipped');
                            second.element.classList.remove('flipped');
                            flippedCards = [];
                        }, 1000);
                    }
                }
            });

            container.appendChild(card);
        });
    </script>
</body>
</html>
