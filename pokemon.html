<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco di Abbinamento Pokémon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            grid-template-rows: repeat(4, 150px);
            gap: 10px;
            justify-items: center;
        }

        .card {
            width: 150px;
            height: 150px;
            background-color: #bdbdbd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .card img {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .card.flipped img {
            display: block;
        }

        .card.flipped {
            background-color: #fff;
            transform: scale(1.1);
        }

        .card.matched {
            background-color: #4caf50;
            box-shadow: 0 4px 15px rgba(0, 128, 0, 0.5);
        }

        .message {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <!-- Le carte sono generate tramite JavaScript -->
    </div>

    <div class="message"></div>

    <script>
        const pokemons = [
            "pikachu", "bulbasaur", "charmander", "squirtle",
            "pikachu", "bulbasaur", "charmander", "squirtle",
            "eevee", "jigglypuff", "meowth", "psyduck",
            "eevee", "jigglypuff", "meowth", "psyduck"
        ];

        // Mescola le immagini dei Pokémon
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        shuffle(pokemons);

        // Crea le carte dinamicamente
        const gameContainer = document.querySelector('.game-container');
        let flippedCards = [];
        let matchedCards = 0;

        pokemons.forEach((pokemon, index) => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.pokemon = pokemon;

            const img = document.createElement('img');
            img.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${index + 1}.png`;
            card.appendChild(img);

            card.addEventListener('click', () => flipCard(card));

            gameContainer.appendChild(card);
        });

        function flipCard(card) {
            if (card.classList.contains('flipped') || flippedCards.length === 2) {
                return;
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                checkForMatch();
            }
        }

        function checkForMatch() {
            const [firstCard, secondCard] = flippedCards;

            if (firstCard.dataset.pokemon === secondCard.dataset.pokemon) {
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                matchedCards += 2;
                flippedCards = [];

                if (matchedCards === pokemons.length) {
                    document.querySelector('.message').textContent = "Hai vinto! Hai abbinato tutte le carte!";
                }
            } else {
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }
    </script>

</body>
</html>
